<ion-header>
  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button (click)="salir()" >
        salir
      </button> 
    </ion-buttons>
    <ion-title>
      Mapa de Charter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<agm-map [latitude]="usuario.lat" [longitude]="usuario.lng" [zoom]="17">
  <agm-marker 
          [latitude]="usuario.lat" 
          [longitude]="usuario.lng"
          iconUrl="assets/img/taxi.png"
          >
          
  </agm-marker>
</agm-map>
</ion-content>
